<html lang="en">

<body>
    <!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="info">
            <h2>Данные о ваших доходах</h2>
            <input id="name-company" class="input name" type="text" placeholder="Наименование организации">
            <input id="position" class="input prof" type="text" placeholder="Должность">
            <input id="salary" class="input salary-info" type="text" placeholder="Заработная  плата в месяц">
            <input id="salary-for-3month" class="input salary-info" type="text" placeholder="Заработная  плата за посл. 3 месяца">
        </div>
        <div class="credit-info">
            <p>Сведения о кредите</p>
            <input id="shopping" class="shop" type="text" placeholder="Покупка телефона (наименование товара)">
        </div>
        <div class="goods-1 ">
            <input id="coast" class="goods" type="text" placeholder="Стоимость товара">
            <input id="amount" class="goods" type="text" placeholder="Количество товара">
            <input id="total" class="goods" type="text" placeholder="Итого сумма кредита">
        </div>
        <div class="credit-options">
            <select id="credit-type" class="credit-type ct">
                <option hidden disabled selected value> кредит/рассрочка</option>
                <option>Рассрочка</option>
                <option>Кредит</option>
            </select>
            <select id="credit-term" class="credit-term">
                <option hidden disabled selected value> мин 3 месяца</option>
                <option>3 месяца</option>
                <option>6 месяцев</option>
                <option>9 месяцев</option>
                <option>12 месяцев</option>
            </select>
        </div>
        <select id="bank-address" class="credit-address">
            <option hidden disabled selected value>Точка получения товара</option>
            <optgroup label="ТЦ «Азия Молл»" class="optgroup">
                <option class="color-choose" value="2"> пр. Айтматова, 3, ТЦ «Asia Mall», этаж 0</option>
            </optgroup>
            <optgroup label="ТЦ ГУМ «Чынар»" class="optgroup">
                <option class="color-choose" value="2">  пр.Чуй 92, ТРК ГУМ «Чынар», этаж -1 , бутик M9 (северная сторона)</option>
            </optgroup>
            <optgroup label="ТЦ «Beta Stores - 2»" class="optgroup">
                <option class="color-choose" value="2"> ул. Юнусалиева 177/2,торговый центр «Beta Stores - 2»</option>
            </optgroup>
            <optgroup label="ТЦ Vefa Center" class="optgroup">
                <option class="color-choose" value="2"> ул. Горького 27/1,"Vefa Center",1 этаж. Бутик № 20</option>
            </optgroup>
            <optgroup label="ТЦ «Беш-Сары Сити» " class="optgroup">
                <option class="color-choose" value="2"> Бейшеналиева 42А, ТЦ «Беш-Сары Сити»</option>
            </optgroup>
            <optgroup label="ТРЦ «Аламедин Гранд»" class="optgroup">
                <option class="color-choose" value="2">  пр. Жибек Жолу, 150 ТРЦ «Аламедин Гранд», 1 этаж, Бутик №1 (вход с ул. Алма-Атинская)</option>
            </optgroup>
        </select>
        <button id="apply"><a class="btn-1" href="https://www.megacom.kg/" target="blank">Оформить заявку</a></button>
    </div>
</body>
</html>
 <script src="script.js"></script>   
</body>
</html>
